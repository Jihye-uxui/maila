<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>The Maila - Vegan Party Cakes </title>
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/f9d18f034a.js" crossorigin="anonymous"></script>
  <!-- Scroll reveal CDN -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="form.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="side-bar">
        <nav class="navbar">
          <!-- Menu toggle buttons -->
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <!-- Logo -->
          <div class="logo-container">
            <a href="#" class="logo">
              <img src="logo.png" alt="Maila Logo" />
            </a>
          </div>
          <!-- Nav-bar Menu -->
          <div class="nav-list">
            <ul>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Menus</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Gallery</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link btn-special" id="orderBtn">Order Online</a>
              </li>
            </ul>
            <!-- SNS icons -->
            <ul class="nav-icons">
              <li class="nav-sns">
                <a href="#" class="nav-link"><i class="fab fa-facebook-square"></i></a>
              </li>
              <li class="nav-sns">
                <a href="#" class="nav-link"><i class="fab fa-instagram-square"></i></a>
              </li>
              <li class="nav-sns">
                <a href="#" class="nav-link"><i class="fas fa-envelope-square"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- Header Ends -->
  <section class="hero-img">
    <!-- <img src="https://images.unsplash.com/photo-1571876690337-97159dafc632?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1650&q=80"
      alt="" /> -->

  </section>

  <!-- Hero Image Ends -->
  <section id="overlay">
    <form action="#" method="POST">
      <h1>Custom Vagan Cake Order</h1>
      <section class="name">
        <label for="first-name">First Name *</label>
        <input type="text" name="first-name" id="first-name" placeholder=" first name">
        <br><label for="last-name">Last Name *</label>
        <input type="text" name="last-name" id="last-name" placeholder=" last name">
      </section>
      <section class="phone">
        <label for="phone">Phone Number *</label>
        <input type="text" name="phone-number" id="phone" placeholder=" (123) 456 789">
      </section>
      <section class="email">
        <label for="email">Email Address *</label>
        <input type="text" name="Email-address" id="email" placeholder=" maila@example.com">
      </section>
      <section class="pickup">
        <label for="pickup">Pickup Date <em>We require a minimum 5 days notice</em></label>
        <input type="date" id="pickup" name="pickup-date" value="2020-12-01" min="2020-12-01" max="2021-12-31">
      </section>
      <section class="signature-selection">
        <label for="signature">What type of sauce would you like?</label>
        <input list="signature" id="signature" name="signature-selection">
        <datalist id="signature-cakes">
          <option value="Dreaming In Chocolate"></option>
          <option value="Get Cherried Away"></option>
          <option value="Grandma's Garden"></option>
          <option value="Serving Up Sprinkles"></option>
          <option value="Floral Wreath"></option>
          <option value="Girls Love Pearls"></option>
          <option value="Breakfast at Tiffany's"></option>
          <option value="Party Time"></option>
        </datalist>
      </section>
    </form>
  </section>
      

   <!-- Footer -->
  <footer>
    <nav class="footer-nav">
      <ul class="footer-sns">
        <li class="footer-icons"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li class="footer-icons"><a href="#"><i class="fab fa-instagram-square"></i></a></li>
        <li class="footer-icons"><a href="#"><i class="fas fa-envelope-square"></i></a></li>
      </ul>
      <ul class="footer-link">
        <li class="footer-menu"><a href="#">Press</a></li>
        <li class="footer-menu"><a href="#">Contact</a></li>
        <li class="footer-menu"><a href="#">Shop</a></li>
        <li class="footer-menu"><a href="#" class="btn-special">email signup</a></li>
      </ul>
    </nav>
    <p class="made-by">
      Powered by Jihye & Mai, 2020
    </p>
  </footer>


  <script src="maila.js"></script>

</body>

</html>
